<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Tienda de Ropa</title>
    <link rel="stylesheet" href="x.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Perfil de Usuario</h2>
            <div class="profile-image">
                <img src="foto.png" alt="Foto de perfil">
            </div>
            <div class="profile-info">
                <p><span class="label">Nombre:</span> USUARIO 1</p>
                <p><span class="label">Email:</span> usua@ejemplo.com</p>
                <p><span class="label">Ubicación:</span> Colombia</p>
                <p><span class="label">Miembro desde:</span> Enero 2025</p>
            </div>
            <a href="#" class="edit-button">Editar Perfil</a>
        </div>
        
        <div class="card">
            <h2>Estadísticas</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">42</div>
                    <div class="stat-label">Compras</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">15</div>
                    <div class="stat-label">Reseñas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">3</div>
                    <div class="stat-label">Listas</div>
                </div>
            </div>
            <div class="profile-info">
                <h3>Preferencias</h3>
                <p><span class="label">Prodcuto favorito:</span> Prodcuto</p>
                <p><span class="label">Método de pago preferido:</span> Tarjeta de crédito/débtio</p>
                <p><span class="label">Notificaciones:</span> Activadas</p>
            </div>
        </div>
    </div>
</body>
</html>
