<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Tienda de Ropa</title>
    <link rel="stylesheet" href="x.css">
</head>
<body>
    <div class="perfil-contenedor">
        <div class="perfil-header">
          <div class="perfil-imagen">
            <img src="foto-perfil.jpg" alt="Foto de Perfil">
            <button class="actualizar-foto">Actualizar Foto</button>
          </div>
          <div class="perfil-info">
            <h2 class="perfil-nombre">Jane Doe</h2>
            <p class="perfil-email">jane.doe@ejemplo.com</p>
            <p class="perfil-ubicacion">Nueva York, EE.UU.</p>
            <p class="perfil-desde">Miembro desde: Enero 2025</p>
            <button class="editar-perfil-btn">Editar Perfil</button>
          </div>
        </div>
        <div class="perfil-estadisticas">
          <div class="stat-item">
            <div class="stat-valor">42</div>
            <div class="stat-etiqueta">Compras</div>
          </div>
          <div class="stat-item">
            <div class="stat-valor">15</div>
            <div class="stat-etiqueta">Reseñas</div>
          </div>
          <div class="stat-item">
            <div class="stat-valor">3</div>
            <div class="stat-etiqueta">Listas</div>
          </div>
        </div>
        <div class="perfil-preferencias">
          <h3>Preferencias</h3>
          <div class="preferencia-item">
            <label for="producto-favorito">Producto Favorito:</label>
            <input type="text" id="producto-favorito" value="Camisa">
          </div>
          <div class="preferencia-item">
            <label for="metodo-pago">Método de Pago:</label>
            <select id="metodo-pago">
              <option value="tarjeta">Tarjeta de Crédito/Débito</option>
              <option value="paypal">PayPal</option>
            </select>
          </div>
          <div class="preferencia-item">
            <label for="notificaciones">Notificaciones:</label>
            <input type="checkbox" id="notificaciones" checked>
          </div>
          <button class="guardar-preferencias-btn">Guardar Preferencias</button>
        </div>
      </div>
      <script src="x.js"></script>
</body>
</html>
